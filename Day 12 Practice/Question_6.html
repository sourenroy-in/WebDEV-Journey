<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form action="/contact">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter your Name " />
        <br><br>

        <label for="Email">Email: </label>
        <input type="text" name="Email" id="Email" placeholder="Enter your Email ID">
        <br><br>

        <label for="message">Message: </label>
        <textarea name="message" id="message" placeholder="Write your thoughts" cols="30" rows="5"></textarea>
        <br><br>

        <label for="rating"> Rate my Form</label> <br>

        <input type="radio"name="rating"id="one"value="one"></input type> <label for="one">1</label> <br/>

        <input type="radio"name="rating"id="two"value="two"></input type> <label for="two">2</label> <br/>

        <input type="radio"name="rating"id="three"value="three"></input type> <label for="three">3</label> <br/>

        <input type="radio"name="rating"id="four"value="four"></input type> <label for="four">4</label> <br/>

        <input type="radio"name="rating"id="five"value="five"></input type> <label for="five">5</label> <br/>

        <br><br>
        <button>Submit</button>
    </form>
</body>
</html>
