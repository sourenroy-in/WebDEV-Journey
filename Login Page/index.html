<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow p-4">
            <ul class="nav nav-pills mb-3 justify-content-center">
                <li class="nav-item">
                    <button class="btn btn-outline-success nav-link-active">Login</button>
                </li>
                <!-- <li class="nav-item">
                    <button class="btn btn-outline-primary ">Signup</button>
                </li> -->
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="login">
                    <form>
                        <div class="mb-3">
                            <label class="form-label" for="email">Email: </label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your Email">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" placeholder="Enter your password" class="form-control">
                        </div>

                        <div class="d-flex"> 
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label for="password" class="form-check-label">Show the password</label>
                            </div>
                            <a href="#" class="text-decoration-none">Forgot?</a>
                        </div>

                       

                        <br>
                        <button class="btn btn-primary" type="submit">submit</button>
                    </form> 

                </div>
            </div>
           

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
